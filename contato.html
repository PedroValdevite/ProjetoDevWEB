<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <style>
    
    body {
        font-family: Arial, sans-serif;
        background:#f4f4f4;
        margin:0;
        padding:0;
    }
    
    label { 
        display:block;
        margin:15px 0 5px;
    }
    
    input, select, textarea {
        width:100%;
        padding:8px;
        border:1px solid #ccc;
        border-radius:4px;
        box-sizing:border-box;
    }
    
    input[type="radio"] {
        width:auto;
        margin-right:6px;
    }
    
    textarea {
        min-height:110px;
    }
    
    button {
        border:none;
        padding:6px 12px;
        border-radius:6px;
        cursor:pointer;
    }
    
    a {
        color:#308A66;
        text-decoration:none;
    }
  </style>
</head>
<body>

  <h1 style="color:#308A66; text-align:center; margin-top:30px;">Contato</h1>

  <div style="max-width:600px; margin:30px auto; background:#fff; padding:20px; border-radius:6px;">
    <p style="text-align:center; color:#555; margin-bottom:20px;">
      Escolha um jeito de nos chamar ou mande sua mensagem no formulário abaixo.
    </p>

    <h2 style="color:#308A66; text-align:center;">Contatos Diretos</h2>
    <p>Telefone: <a href="tel:77999343344">77 99934-3344</a></p>
    <p>WhatsApp: <a href="https://wa.me/77999343344" target="_blank">77 99934-3344</a></p>
    <p>Instagram: <a href="https://instagram.com/pe_valdevite" target="_blank">@pe_valdevite</a></p>
    <p>Email: <a href="mailto:admilson@gmail.com">admilson@gmail.com</a></p>

    <h2 style="color:#308A66; text-align:center;">Envie sua mensagem</h2>
    <form>
      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="nome" required minlength="3" placeholder="Digite seu nome">

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="seu@email.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" pattern="\d{10,11}" placeholder="Somente números" inputmode="numeric">

      <label for="servico">Serviço *</label>
      <select id="servico" name="servico" required>
        <option value="">Escolha uma opção</option>
        <option value="orcamento">Orçamento</option>
        <option value="informacao">Informação</option>
        <option value="outros">Outros</option>
      </select>

      <label>Preferência de contato *</label>
      <div style="margin-top:10px;">
        <label style="display:inline-block; margin-right:12px;">
          <input type="radio" name="preferencia_contato" value="whatsapp" required> WhatsApp
        </label>
        <label style="display:inline-block;">
          <input type="radio" name="preferencia_contato" value="email"> E-mail
        </label>
      </div>

      <label for="mensagem">Mensagem *</label>
      <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem"></textarea>

      <div style="display:flex; gap:8px; margin-top:15px;">
        <button type="submit" style="background:#308A66; color:#fff;">Enviar</button>
        <button type="reset" style="background:#308A66; color:#fff;">Limpar</button>
      </div>
    </form>
  </div>

  <div style="text-align:center; margin-top:20px; margin-bottom:40px;">
    <a href="home.html" style="background:#308A66; color:#fff; padding:6px 12px; border-radius:6px;">
      Voltar para Início
    </a>
  </div>
</body>
</html>
